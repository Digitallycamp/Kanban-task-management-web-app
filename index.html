<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkayKarban | Project Management Board</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="wrapper">
        <aside>
            <div class="logo">
                <span>
                    |||
                </span>
                <span>Kanban</span>
            </div>
            <div class="aside_content">
                <div class="stats">
                    <p>All Boards (8)</p>
                </div>
                <div class="aside_content-list">
                    <div class="aside_content-links ">
                        <div class="link">
                            <span class="material-symbols-outlined">
                                view_kanban
                            </span>
                            <a href="#">Platform Launch</a>
                        </div>
                    </div>
                    <div class="aside_content-links ">
                        <div class="link">
                            <span class="material-symbols-outlined">
                                view_kanban
                            </span>
                            <a href="#">Marketing Plan</a>
                        </div>
                    </div>
                    <div class="aside_content-links ">
                        <div class="link">
                            <span class="material-symbols-outlined">
                                view_kanban
                            </span>
                            <a href="#">Road Map</a>
                        </div>
                    </div>
                    <div class="aside_content-links  create_new-board">
                        <div class="link">
                            <span class="material-symbols-outlined">
                                view_kanban
                            </span>
                            <span class="material-symbols-outlined">
                                add
                                </span>
                            <a href="#">Create New Board</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <nav>
                <div class="left">
                    <span class="logo">
                        |||
                    </span>
                    <h1>Platform Launch</h1>
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </div>
                <div class="right">
                    <button>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        <span>Add New Task</span>
                    </button>
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </div>
            </nav>
            <section>
                 <div class="board_content">
                    <!--start-->
                    <div class="boards">
                        <div class="top">
                            <div class="status"></div>
                            <div class="title">
                                Todo
                            </div>
                            <div class="no_of-items">
                                <!-- (4) -->
                            </div>
                        </div>
                        <div class="task_list">
                            <!-- <div class="task">
                                <h3>Build UI onboarding flow</h3>
                                <p>0 of 3 subtask</p>
                            </div> -->
                        </div>
                    </div>
                    <!--end-->
                    <!--start-->
                    <div class="boards">
                        <div class="top">
                            <div class="status"></div>
                            <div class="title">
                                Doing
                            </div>
                            <div class="no_of-items">
                                <!-- (4) -->
                            </div>
                        </div>
                        <div class="task_list">
                            <!-- <div class="task">
                                <h3>Build UI onboarding flow</h3>
                                <p>0 of 3 subtask</p>
                            </div> -->
                        </div>
                    </div>
                    <!--end-->
                    <!--start-->
                    <div class="boards">
                        <div class="top">
                            <div class="status"></div>
                            <div class="title">
                                Done
                            </div>
                            <div class="no_of-items">
                                <!-- (4) -->
                            </div>
                        </div>
                        <div class="task_list">
                            <!-- <div class="task">
                                <h3>Build UI onboarding flow</h3>
                                <p>0 of 3 subtask</p>
                            </div> -->
                        </div>
                    </div>
                    <!--end-->
                 </div>
            </section>
        </main>
    </div>
    
<script src="./js/app.js" type="module"></script>
</body>
</html>
